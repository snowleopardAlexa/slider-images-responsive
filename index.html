<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Image Slider with JS</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-slider">
           <img src="img/fruits1.jpg" alt="fruits">
           <img src="img/fruits2.jpg" alt="fruits">
           <img src="img/fruits3.jpg" alt="fruits">
           <img src="img/fruits4.jpg" alt="fruits">
           <img src="img/fruits5.jpg" alt="fruits">
        </div>
    </div>
    <!--carousel buttons-->
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>

    <script src="app.js"></script>
</body>
</html>
